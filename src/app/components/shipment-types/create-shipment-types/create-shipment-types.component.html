<div class="ui-g ui-fluid">
  <div class="ui-g-12">
      <div class="card ">
          <h1>Crear Almacen</h1>

          <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="ui-g form-group">
              <div class="ui-g-12 ui-md-12">
                  <div class="ui-inputgroup">

                      <input required name="aDescription" ngModel type="text" placeholder="Nombre de Empaque" pInputText>
                  </div>
              </div>

              <button class="ui-g-10 ui-md-10" type="submit" [disabled]="!f.valid" label="Agregar" pButton icon="fa fa-plus"></button>
          </form>
      </div>
  </div>
</div>

<swal
#successSwal
title="Exito!"
[text]="swalText"
type="success">
</swal>

<swal
#warningSwal
title="Error!"
text="Ha Ocurrido Un Error"
type="warning">
</swal>

<swal
#loadingSwal
title="Cargando..."
>

<div *swalPartial class="loading-center">
    <p-progressSpinner></p-progressSpinner>
</div>

</swal>
