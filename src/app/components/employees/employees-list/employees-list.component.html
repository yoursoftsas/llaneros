<div class="ui-g">
    
        <div class="ui-g-12">
            <div >
              <div class="ui-g" > 
                <h1 class="ui-g-4 ui-g-offset-4 ui-sm-4  text-center">Lista de Empleados 
                        
                </h1>
                <button (click)="goToCreateEmployees()" class="ui-g-4 ui-g-offset-4 ui-sm-4  "  type="button" label="Agregar" pButton icon="fa fa-plus"></button>
                
              </div>
                <div *ngIf="employeesList" class="card ui-g">
                  
                    <div *ngFor="let employees of employeesList" class="ui-g-4  ui-sm-12 ">
                        <p-card title="{{employees.FirstName +' '+ employees.LastName}}"  subtitle="Posicion: {{employees.Position}}" styleClass="ui-card-shadow">
                            <div>Area: {{employees.Area}}</div> 
                            <p-header>
                                <div class="box">
                                    
                                    <div class="buttons">
                                        <button pButton pTooltip="Ver Empleado" tooltipPosition="top"  type="button"
                                            (click)="goToDetail(employees.Id)"
                                            icon="pi pi-search"></button>
                                        <button pButton pTooltip="Editar Empleado" tooltipPosition="top"  type="button"
                                            (click)="updateEmployees(employees.Id)"
                                            icon="pi pi-pencil"></button>
                                        <button (click)="setCurrentEmployees(employees)" pButton  type="button" icon="pi pi-trash"></button>
                                    </div>
                                </div>
                            </p-header>
                                               
                        </p-card> 
                    </div>
      
                    
                    
                </div>
      
                <p-card *ngIf="!bankaccountList || bankaccount.length < 1" class="ui-g-12 text-center" title="no hay datos para mostrar"> 
                        
                     
                </p-card>
            </div>
        </div>
      
        
      </div>
      
      <swal
      #successSwal
      title="Exito!"
      [text]="swalText"
      type="success">
      </swal>
      
      <swal
      #warningSwal
      title="Error!"
      text="Ha Ocurrido Un Error"
      type="warning">
      </swal>
      
      <swal
      #loadingSwal
      title="Cargando..."
      >
      
      <div *swalPartial class="loading-center">
          <p-progressSpinner></p-progressSpinner>
      </div>
      
      </swal>
      
      <swal
      #deleteSwal
      title="Desea Eliminar Al Cliente?"
      text="Esta Accion Es Permanente"
      type="warning"
      [showCancelButton]="true"
      [focusCancel]="true"
      (confirm)="delCustomer()">
      </swal>
